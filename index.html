<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Турнирная таблица</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>

<body class="container">
  <main class="container__wrapper">

    <h1 class="h1">Турнирная таблица</h1>

    <table class="table">
      <thead class="table__head">
        <tr class="head__row">
          <th class="data_hide col_place">Место</th>
          <th class="data_hide col_fio">ФИО</th>
          <th class="data_hide col_town">Город</th>
          <th class="data_hide cok_car">Машина</th>

          <th class="race col_sum">
            <input type="radio" id="idRaceSumm" class="race__input" name="race" value="summ" checked>
            <label for="idRaceSumm" class="race__label">Общая
              сумма баллов</label>
          </th>

          <th class="race col_race">
            <input type="radio" id="idRace0" class="race__input" name="race" value="0">
            <label for="idRace0" class="race__label">Первый
              заезд</label>
          </th>
          <th class="race col_race">
            <input type="radio" id="idRace1" class="race__input" name="race" value="1">
            <label for="idRace1" class="race__label">Второй
              заезд</label>
          </th>
          <th class="race col_race">
            <input type="radio" id="idRace2" class="race__input" name="race" value="2">
            <label for="idRace2" class="race__label">Третий
              заезд</label>
          </th>
          <th class="race col_race">
            <input type="radio" id="idRace3" class="race__input" name="race" value="3">
            <label for="idRace3" class="race__label">Четвертый
              заезд</label>
          </th>

        </tr>

      </thead>
      <tbody class="table__body">

      </tbody>
    </table>
  </main>
  <script src="./assets/js/classSort.js"></script>
  <script src="./assets/js/createElementDom.js"></script>
  <script src="./assets/js/drawTableHtml.js"></script>
</body>

</html>
